version: '3'
networks:
  common-network:

services:
  eureka-service:
    container_name: eureka-service
    restart: always
    build: .
    ports:
      - 8761:8761    # original port : destination port
    networks:
      - common-network
  product-database:
    container_name: product-database
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    build:
      context: ../ProductCatalogMS/.
      dockerfile: docker/db/Dockerfile
    networks:
      - common-network
  product-service:
    container_name: product-service
    restart: always
    environment:
      - MYSQL_CUSTOMER_DB_HOST=product-database
      - MYSQL_CUSTOMER_DB_PORT=3306
      - MYSQL_CUSTOMER_DATABASE=product
      - MYSQL_CUSTOMER_DB_USERNAME=product
      - MYSQL_CUSTOMER_DB_PASSWORD=product
      - EUREKA_HOST=eureka-service
      - EUREKA_PORT=8761
    build:
      context: ../ProductCatalogMS/.
      dockerfile: docker/api/Dockerfile
    networks:
      - common-network
  customer-database:
    container_name: customer-database
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    build:
      context: ../CustomersMS/.
      dockerfile: docker/db/Dockerfile
    networks:
      - common-network
  customer-service:
    container_name: customer-service
    restart: always
    environment:
      - MYSQL_CUSTOMER_DB_HOST=customer-database
      - MYSQL_CUSTOMER_DB_PORT=3306
      - MYSQL_CUSTOMER_DATABASE=customer
      - MYSQL_CUSTOMER_DB_USERNAME=customer
      - MYSQL_CUSTOMER_DB_PASSWORD=customer
      - EUREKA_HOST=eureka-service
      - EUREKA_PORT=8761
    build:
      context: ../CustomersMS/.
      dockerfile: docker/api/Dockerfile
    networks:
      - common-network
  order-database:
    container_name: order-database
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    build:
      context: ../OrderManagementMS/.
      dockerfile: docker/db/Dockerfile
    networks:
      - common-network
  order-service:
    container_name: order-service
    restart: always
    environment:
      - MYSQL_CUSTOMER_DB_HOST=order-database
      - MYSQL_CUSTOMER_DB_PORT=3306
      - MYSQL_CUSTOMER_DATABASE=order
      - MYSQL_CUSTOMER_DB_USERNAME=order
      - MYSQL_CUSTOMER_DB_PASSWORD=order
      - EUREKA_HOST=eureka-service
      - EUREKA_PORT=8761
    build:
      context: ../OrderManagementMS/.
      dockerfile: docker/api/Dockerfile
    networks:
      - common-network
  gateway-service:
    container_name: gateway-service
    restart: always
    environment:
      - MYSQL_CUSTOMER_DB_HOST=customer-database
      - MYSQL_CUSTOMER_DB_PORT=3306
      - MYSQL_CUSTOMER_DATABASE=customer
      - MYSQL_CUSTOMER_DB_USERNAME=customer
      - MYSQL_CUSTOMER_DB_PASSWORD=customer
      - EUREKA_HOST=eureka-service
      - EUREKA_PORT=8761
    build:
      context: ../ApiGatewayMS/.
    ports:
      - 8080:8080    # original port : destination port
    networks:
      - common-network

